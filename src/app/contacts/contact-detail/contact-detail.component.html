<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="pull-left">
                    <span style="font-size: 35pt; font-weight: bold;">{{ contact.name }}</span>
                    <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 100px;">
                </div>
                    <div class="pull-right btn-toolbar">
                        <a class="btn btn-primary" [routerLink]="['edit']" routerLinkActive="router-link-active">Edit</a>
                        <a class="btn btn-danger" (click)="onDelete()">Delete</a>
                    </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div style="font-size: 12pt; font-weight: bold;">Email: {{ contact.email }}</div>
                        <div style="font-size: 12pt; font-weight: bold;">Phone: {{ contact.phone }} </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

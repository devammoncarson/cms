<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="pull-left">
                    <span style="font-size: 17pt; font-weight: bold;">Contacts</span>
                </div>
                    <div class="pull-right">
                        <button class="btn btn-success">New Contact</button>
                    </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <cms-contact-item
                        *ngFor="let contact of contacts"
                        [contact]="contact"
                        (click)="onSelected(contact)"
                        >
                        </cms-contact-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
